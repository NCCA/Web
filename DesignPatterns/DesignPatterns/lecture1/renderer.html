<script>

// init the UML drawing using paper as the div
initUML('#paper',1024,800, 'false');
var w=200;
var h=100;
var classes = {
    text1 :  addText(310,380,'creates',20),

    Product : createClass('Product',50,340,w,h,[],[]),
    ConCreator : createClass('ConcreteCreator',540,340,w,h,[],['+ factoryMethod() : Product']),
    Creator : createAbstractClass('Creator',540,40,w,h,[],['+ factoryMethod() : Product']),


};

var relations = [
    addImplementation(classes.ConCreator.id,classes.Product.id),
    addGeneralization(classes.ConCreator.id,classes.Creator.id)


];


addToGraph(classes);
addToGraph(relations);
