</div>

<div id="Car" title="Car.h">
<pre><code class="c++"  >
#include "Engine.h"
class Car
{
    private :
        Engine m_engine;
};
</code></pre>

</div>

<div id="Engine" title="Engine.h">
<pre><code class="c++"  >
class Engine
{
    private :
        int m_cc=1200;
};
</code></pre>

</div>

<script>

// init the UML drawing using paper as the div
initUML('#paper',800,200, 'false');
var w=200;
var h=100;
var classes = {

    text6 :  addText(290,50,'0..1',20),
    text7 :  addText(510,50,'1..1',20),
    Car : createClass('Car',50,40,w,h,[],[]),
    Engine : createClass('Engine',540,40,w,h,[],[]),
};

var relations = [
    addComposition(classes.Engine.id,classes.Car.id)
];


addToGraph(classes);
addToGraph(relations);


paper.on('cell:pointerclick cell:pointerdown', 
    function(cellView, evt, x, y) 
    { 
    //console.log('cell view ' + cellView.model.get('name') + ' was clicked');
    // get the name
    var name= cellView.model.get('name');
    if( name == 'Car')
    {
        $( function() 
        {
            $( "#Car" ).dialog({width : 'auto'});
        } );
    }
    if( name == 'Engine')
    {
        $( function() 
        {
            $( "#Engine" ).dialog({width : 'auto'});
        } );
    }
  
  }
);


// use this code to hide code divs on load.
// Shorthand for $( document ).ready()
$(function() {
    $('#Car').hide();
    $('#Engine').hide();

});



</script>
