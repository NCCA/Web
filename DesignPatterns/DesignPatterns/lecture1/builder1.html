<title></title>
</head>

<body>
<div class="example" >
	  <div id="paper" class="paper"></div>
</div><!--end example-->

<!--  get rid of the remove from the links -->
<style>
.link-tools .tool-remove { display: none }
.popup_msg
{
position:absolute;
z-index:10;
width:172px;
height:102px;
text-align:center;
color:'black';
display:none;
}
</style>


<script>

// init the UML drawing using paper as the div
initUML('#paper',1024,800, 'false');
var w=200;
var h=100;
var classes = {
    //text1 :  addText(310,380,'creates',20),

    Director : createClass('Director',50,40,w,h,[],['+ construct()']),
    Builder : createClass('Builder',340,40,w,h,[],['+ buildPart()']),

    ConcreteBuilder : createClass('ConcreteBuilder',340,240,w,h,['+ buildPart()','+ getResult()'],[]),
    
    Product : createRectangle('Product',600,270,w,h/2,'Product'),
    Box : createRectangle('Box',50,270,w,h,'for all objects in structure \n   builder->buildPart()'),


};

var relations = [
     addAggregation(classes.Builder.id,classes.Director.id),
     addGeneralization(classes.ConcreteBuilder.id,classes.Builder.id),
     addImplementation(classes.ConcreteBuilder.id, classes.Product.id),
     addImplementation(classes.Box.id, classes.Director.id)

];

addToGraph(classes);
addToGraph(relations);



</script>

</body>

</html>
