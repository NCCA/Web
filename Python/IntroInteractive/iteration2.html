<!-- As we are using python indentation matters for the code --->
<textarea id="helloWorld" cols="40"  autofocus onfocus="addCodeMirror(this);">
import turtle
wn = turtle.Screen()
turtle = turtle.Turtle()

#code taken from http://docs.python.org/dev/library/turtle.html


turtle.color('red', 'yellow')
turtle.begin_fill()
count=0
while True:
    turtle.forward(200)
    turtle.left(170)
    count=count+1
    if count > 22 :
        break   
turtle.end_fill()
turtle.done()
wn.exitonclick()

</textarea><br/>
<br/><button type="button" onclick="runit('helloWorld','helloWorldOut')">Run</button> <br/>
