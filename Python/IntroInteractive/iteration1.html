import turtle
wn = turtle.Screen()
turtle = turtle.Turtle()

def Square(_size) :
	turtle.forward(_size)
	turtle.left(90)
	turtle.forward(_size)
	turtle.left(90)
	turtle.forward(_size)
	turtle.left(90)
	turtle.forward(_size)

for x in range(-150,250,40) :
	print x
	turtle.goto(x,0)
	Square(40)

wn.exitonclick()
